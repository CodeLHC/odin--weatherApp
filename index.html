<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <form>
      <label for="searchBar">Where to?</label>
      <input type="text" id="searchBar" />
      <input id="submitButton" type="submit" value="Search" />
    </form>

    <h1 id="location"></h1>
    <h4 id="regionCountry"></h4>

    <h3 id="dateText"></h3>
    <div class="today">
      <div class="overviewInfo">
        <img id="forecastIcon" />
        <div id="forecastText"></div>
        <div id="currentTemp"></div>
      </div>
      <div class="extraOverviewInfo">
        <div class="iconHolder">
          <img class="icon" src="images/temperature-low-solid.svg" />
          <div>
            Feels like
            <div id="feelsLike"></div>
          </div>
        </div>
        <div class="iconHolder">
          <img class="icon" src="images/smog-solid.svg" />
          <div>
            Humidity
            <div id="humidity"></div>
          </div>
        </div>

        <div class="iconHolder">
          <img class="icon" src="images/umbrella-solid.svg" />
          <div>
            Chance of Rain
            <div id="chanceOfRain"></div>
          </div>
        </div>
        <div class="iconHolder">
          <img class="icon" src="images/wind-solid.svg" />
          <div>
            Wind Speed
            <div id="windSpeed"></div>
          </div>
        </div>
      </div>
    </div>

    <h4>Over the next couple of days:</h4>
    <div id="threeDayOverview"></div>
  </body>
</html>
